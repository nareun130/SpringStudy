<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sample</h1>
    <div id="list">


        <button id="btn">조회하기</button>
    </div>
    <script>

        async function list() {
            //default method가 GET이므로 써줄 필요 없음
            let response = await fetch("http://localhost:8080/posts/list");
            let data = await response.json();

            data = data.map(post => '<li>' + post.title + '</li>').join('');
            document.getElementById("list").innerHTML = '<ul>' + data + '</ul>';
        }
        document.getElementById("btn").addEventListener("click", list);

    </script>
</body>

</html>
